bind = $mainMod CTRL, code:90, movetoworkspacesilent, 10

bind = $mainMod ALT, down, workspace, empty

bind = $mainMod CTRL, S, movetoworkspacesilent, special
bind = $mainMod ALT, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, mouse:276, workspace, 1
bind = $mainMod, mouse:275, workspace, 6
bind = $mainMod SHIFT, mouse:276, movetoworkspace, 1
bind = $mainMod SHIFT, mouse:275, movetoworkspace, 6
bind = $mainMod CTRL, mouse:276, movetoworkspacesilent, 1
bind = $mainMod CTRL, mouse:275, movetoworkspacesilent, 6

# Applications
bind = $mainMod, Return, exec, $term
bind = $mainMod, T, exec, $term
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, C, exec, $editor
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, spotify
bind = $mainMod SHIFT, Y, exec, youtube-music
bind = $CONTROL ALT, DELETE, exec, $term -e btop
bind = $mainMod CTRL, C, exec, hyprpicker --autocopy --format=hex

bind = $mainMod, A, exec, noctalia-shell ipc call launcher toggle
bind = $mainMod, SPACE, exec, noctalia-shell ipc call controlCenter toggle
bind = $mainMod SHIFT, W, exec, noctalia-shell ipc call wallpaper toggle
bind = $mainMod SHIFT, C, exec, noctalia-shell ipc call launcher calculator
bind = $mainMod, E, exec, noctalia-shell ipc call launcher emoji
bind = $mainMod ALT, K, exec, ~/nixcfg/modules/interface/desktop/hyprland/scripts/keyboardswitch.sh
bind = $mainMod, less, exec, noctalia-shell ipc call notifications toggleHistory

# Media
bind = , xf86Sleep, exec, systemctl suspend
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , xf86AudioNext, exec, playerctl next
bind = , xf86AudioPrev, exec, playerctl previous

bind = $mainMod, U, exec, $term -e rebuild
bind = $mainMod, F8, exec, kill $(cat /tmp/auto-clicker.pid) 2>/dev/null || ~/nixcfg/modules/interface/desktop/hyprland/scripts/autoclicker --cps 40

# Night mode
bind = $mainMod, F9, exec, hyprsunset --temperature 3500
bind = $mainMod, F10, exec, pkill hyprsunset

# === Mouse binds ===
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binds {
    workspace_back_and_forth = 0
}

