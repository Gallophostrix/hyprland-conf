# === Color variables ===
$primary = rgb({{colors.primary.default.hex_stripped}})
$surface = rgb({{colors.surface.default.hex_stripped}})
$secondary = rgb({{colors.secondary.default.hex_stripped}})
$error = rgb({{colors.error.default.hex_stripped}})
$tertiary = rgb({{colors.tertiary.default.hex_stripped}})
$surface_lowest = rgb({{colors.surface_container_lowest.default.hex_stripped}})

# === System variables ===
$mainMod = SUPER
$term = alacritty
$editor = zeditor
$fileManager = $term --class "tuiFileManager" -e yazi
$browser = brave
$CONTROL = CTRL

# === Environment ===
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = LIBVA_DRIVER_NAME,iHD
env = __GLX_VENDOR_LIBRARY_NAME,mesa
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots

# === XWayland ===
xwayland {
    force_zero_scaling = true
}

# === Ecosystem ===
ecosystem {
    no_update_news = true
    no_donation_nag = true
}

# === Input ===
input {
    kb_layout = fr,ru
    kb_variant = ,
    repeat_delay = 212
    repeat_rate = 35
    numlock_by_default = true
    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    tablet {
        output = current
    }

    sensitivity = 0
    force_no_accel = false
}

# === General ===
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $primary
    col.inactive_border = $surface
    resize_on_border = true
    layout = dwindle
}

# === Gestures ===
gesture = 3, horizontal, workspace
gesture = 3, down, special

# === Group ===
group {
    col.border_active = $secondary
    col.border_inactive = $surface
    col.border_locked_active = $error
    col.border_locked_inactive = $surface

    groupbar {
        col.active = $secondary
        col.inactive = $surface
        col.locked_active = $error
        col.locked_inactive = $surface
    }
}

# === Layer rules ===

# === Decoration ===
decoration {
    rounding = 20
    rounding_power = 2

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    dim_special = 0.3

    blur {
        enabled = true
        special = true
        size = 3
        passes = 2
        vibrancy = 0.1696
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }
}

# === Animations ===
animations {
    enabled = true

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_decel_smooth, 0.2, 0.4, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = resize_smooth, 0.25, 0.1, 0.1, 1.0

    animation = windowsIn, 1, 4, md3_decel_smooth, popin 60%
    animation = windowsOut, 1, 4, md3_decel, slide
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel_smooth
    animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    animation = specialWorkspace, 1, 3, md3_decel_smooth, slidevert
}

# === Layouts ===
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
    new_on_top = true
    mfact = 0.5
}

# === Misc ===
misc {
    disable_hyprland_logo = true
    mouse_move_focuses_monitor = true
    swallow_regex = ^(Alacritty|kitty)$
    enable_swallow = true
    vfr = true
    vrr = 0
}

render {
    direct_scanout = 2
}

# === Keybinds continues (binde) ===
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10
binde = , XF86MonBrightnessDown, exec, noctalia-shell ipc call brightness decrease
binde = , XF86MonBrightnessUp, exec, noctalia-shell ipc call brightness increase
binde = , XF86AudioLowerVolume, exec, pamixer -d 2
binde = , XF86AudioRaiseVolume, exec, pamixer -i 2

# === Keybinds (bind) ===
bind = $mainMod, Q, exec, ~/nixcfg/modules/interface/desktop/hyprland/scripts/dontkillsteam.sh
bind = $mainMod, delete, exit
bind = $mainMod, W, togglefloating
bind = $mainMod SHIFT, G, togglegroup
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, noctalia-shell ipc call lockScreen lock
bind = $mainMod, backspace, exec, noctalia-shell ipc call sessionMenu toggle
bind = $CONTROL, ESCAPE, exec, noctalia-shell ipc call bar toggle

bind = $mainMod, tab, cyclenext
bind = $mainMod, tab, bringactivetotop

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
