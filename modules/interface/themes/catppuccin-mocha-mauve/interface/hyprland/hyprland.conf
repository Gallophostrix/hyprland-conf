animations {
  bezier=linear, 0, 0, 1, 1
  bezier=md3_standard, 0.2, 0, 0, 1
  bezier=md3_decel, 0.05, 0.7, 0.1, 1
  bezier=md3_decel_smooth, 0.2, 0.4, 0.1, 1
  bezier=md3_accel, 0.3, 0, 0.8, 0.15
  bezier=overshot, 0.05, 0.9, 0.1, 1.1
  bezier=crazyshot, 0.1, 1.5, 0.76, 0.92
  bezier=hyprnostretch, 0.05, 0.9, 0.1, 1.0
  bezier=fluent_decel, 0.1, 1, 0, 1
  bezier=easeInOutCirc, 0.85, 0, 0.15, 1
  bezier=easeOutCirc, 0, 0.55, 0.45, 1
  bezier=easeOutExpo, 0.16, 1, 0.3, 1
  bezier=resize_smooth, 0.25, 0.1, 0.1, 1.0
  animation=windowsIn, 1, 4, md3_decel_smooth, popin 60%
  animation=windowsOut, 1, 4, md3_decel, slide
  animation=border, 1, 10, default
  animation=fade, 1, 3, md3_decel_smooth
  animation=workspaces, 1, 7, fluent_decel, slidefade 15%
  animation=specialWorkspace, 1, 3, md3_decel_smooth, slidevert
  enabled=true
}

binds {
  workspace_back_and_forth=0
}

decoration {
  blur {
    enabled=true
    ignore_opacity=true
    new_optimizations=true
    passes=2
    size=6
    special=true
    xray=false
  }

  shadow {
    color=rgba(1e1e2e99)
    enabled=false
  }
  dim_special=0.300000
  rounding=10
}

dwindle {
  preserve_split=true
  pseudotile=true
}

ecosystem {
  no_donation_nag=true
  no_update_news=true
}

general {
  col.active_border=rgb(89b4fa)
  col.inactive_border=rgb(45475a)
  gaps_in=4
  gaps_out=9
  layout=dwindle
  resize_on_border=true
}

group {
  groupbar {
    col.active=rgb(89b4fa)
    col.inactive=rgb(45475a)
    text_color=rgb(cdd6f4)
  }
  col.border_active=rgb(89b4fa)
  col.border_inactive=rgb(45475a)
  col.border_locked_active=rgb(94e2d5)
}

input {
  tablet {
    output=current
  }

  touchpad {
    natural_scroll=true
  }
  follow_mouse=1
  force_no_accel=false
  kb_layout=fr,ru
  kb_variant=,
  numlock_by_default=true
  repeat_delay=212
  repeat_rate=35
  sensitivity=0
}

master {
  mfact=0.500000
  new_on_top=true
  new_status=master
}

misc {
  background_color=rgb(1e1e2e)
  disable_hyprland_logo=true
  enable_swallow=true
  mouse_move_focuses_monitor=true
  swallow_regex=^(Alacritty|kitty)$
  vfr=true
  vrr=0
}

render {
  direct_scanout=2
}

xwayland {
  force_zero_scaling=true
}
